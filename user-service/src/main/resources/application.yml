server:
  port: 8081

spring:
  application:
    name: fashoj-user-service
  datasource:
    url: jdbc:mysql://localhost:3306/fashoj?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: fashoj
    password: fashoj123
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    open-in-view: false

# JWT配置
jwt:
  secret: fashoj-secret-key-for-jwt-token-generation-and-validation
  expiration: 86400000 # 24小时

# SpringDoc配置
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  info:
    title: FashOJ User Service API
    description: 用户服务API文档
    version: 1.0.0

logging:
  level:
    com.fashoj: DEBUG
    org.springframework.security: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always